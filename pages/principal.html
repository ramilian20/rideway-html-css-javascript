<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/styles/principal.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="barra-user">
      <div class="logo-contenedor">
        <div class="contenedor-logo">
          <div class="logo">
            <img
              src="../assets/img/logo.png"
              alt="logo"
              width="90px"
              height="40px"
            />
            <i class="fa-solid fa-bars burger"></i>
          </div>
        </div>
      </div>
      <div class="barra-datos-user">
        <div class="nom-user">
          <h1>User Name</h1>
        </div>
        <div class="datos-user">
          <div class="tipo-user">
            <img src="../assets/img/perfil.jpg" alt="Perfil" class="perfil" />
            <h1>Admin S.</h1>
          </div>
          <div class="botones">
            <div class="icono-botones">
              <button class="btn-icono">
                <img
                  src="../assets/img/search.png"
                  alt="search"
                  width="25px"
                  height="25px"
                />
              </button>
            </div>
            <div class="icono-botones">
              <button class="btn-icono">
                <img
                  src="../assets/img/alert-1.png"
                  alt="search"
                  width="25px"
                  height="25px"
                />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

      <div class="contenedor-izquierdo">
        <div class="contenedor-menu">
          <div class="menu-contenedor">
            <a href="" class="menu-enlace"
              ><img
                src="../assets/img/deshboard.png"

                width="16px"
                height="16px"
                class="icono"
              />

            </a>
          </div>
          <div class="menu-text">
            <h1>OPERATIBILITY</h1>
          </div>
          <div class="menu-contenedor">
            <a href="" class="menu-enlace"
              ><img
                src="../assets/img/reports.png"
                alt="Reports"
                width="16px"
                height="16px"
                class="icono" />
              Reports <i class="fa-solid fa-chevron-down icono-dos"></i
            ></a>
          </div>
          <div class="menu-contenedor">
            <a href="" class="menu-enlace">
              <img
                src="../assets/img/dispatcher.png"

                height="16px"

          <div class="menu-contenedor">

          <div class="menu-contenedor">

                src="../assets/img/alerts.png"

                height="16px"

                width="16px"
                height="16px"
                class="icono"
              />

          </div>

            <a href="" class="menu-enlace"
              ><img

                width="16px"
